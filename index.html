<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHT CANTEEN </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <a href="index.html" class="logo"><i class="fas fa-utensils"></i>Night Canteen</a>
    </header>
    <section class="signup" id="signup">
        <div class="image">
            <img src="images/SignUp-signIn.png" alt="Image"/>
        </div>
        <div class="signup-container">
          <h2>Sign-Up</h2>
          <form id="signup-form">
              <div class="form-group">
                  <label for="signup-full-name">Full Name:</label>
                  <input type="text" id="signup-full-name" name="full-name" required>
              </div>
              <div class="form-group">
                  <label for="signup-email">Email:</label>
                  <input type="email" id="signup-email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="signup-password">Password:</label>
                  <input type="password" id="signup-password" name="password" required>
              </div>
              <div class="form-group">
                  <label for="signup-phone">Phone Number:</label>
                  <input type="tel" id="signup-phone" name="phone" maxlength="10" required>
              </div>
              <div class="form-group">
                  <label for="signup-address">Delivery Address:</label>
                  <input type="text" id="signup-address" name="address" required>
              </div>
              <div class="form-group">
                  <label for="signup-city">City:</label>
                  <input type="text" id="signup-city" name="city" required>
              </div>
              <div class="form-group">
                  <label for="signup-zipcode">Zip Code:</label>
                  <input type="text" id="signup-zipcode" name="zipcode" required>
              </div>
              <div class="form-group">
                <label for="signup-desgination">Designation:</label>
                <select id="signup-desination" name="Designation" required>
                    <option value="" disabled selected>Select your Designation</option>
                    <option value="Admin">Admin</option>
                    <option value="Coustomer">Coustomer</option>
                    <option value="Vendor">Vender</option>
                </select>
            </div>
              <button type="submit" class="btn">Signup</button>
          </form>
          <p id="signup-message" class="signup-message"></p>
          <p>Already a user? <a href="login.html">Login here</a>.</p>
      </div>
    </section>  

    <section class="footer">
        <h1 class="credit">
            created by <span>Sahil Chhillar</span> | all rights are reserved
        </h1>
    </section>
    
        <a href="#top" class="fas fa-angle-up" id="scroll-top"></a>
    
        <div class="loader-container">
           <img src="images/loader.gif" alt="">
        </div>
    
       <script src="script.js"></script> 
    </body>
    </html>
